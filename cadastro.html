<HTML>
	<HEAD>
		<meta charset="UTF-8">
		<title> Cadastro de Produtos </title>
		<link rel="stylesheet" href="css/estilo.css">
	</HEAD>
	
	<BODY>
		<fieldset><div class="ok">
			<form action="processa.php" method="post">
				<p class="linha">Descrição do produto:<br>
				<input type="text" name="descri" placeholder="Descrição" maxlength="70" required autofocus class="campo"></p>
				<p class="linha">Quantidade de embalagem:<br>
				<input type="number" name="qnt" min="0" max="999" placeholder="Por embalagem"required class="campo"></p>
				<p class="linha">Peso unitário:<br>
				<input type="float" name="peso" placeholder="00.0" required class="campo">kg (usar '.' para separar as gramas)</p>
				<p class="linha">Prazo de validade:<br>
				<input type="number" min="0" max="99" name="validade" placeholder="Em meses" required class="campo"></p>  
				<p class="linha">Valor unitário:<br>
				R$ <input type="float" name="valor" placeholder="00.00" required class="campo"> (usar '.' para separar os centavos)</p>
				<p class="linha">Cor do produto:<br>
				<input type="text" name="cor" placeholder="Ex: amarelo" maxlength="15" required class="campo"></p>
				<input type="submit" value="Enviar" class="linha2">
				<input type="reset" value="Limpar" class="linha2"><br><br>
				<center><a href="consulta.php">Consulta aos dados</a>
				<a href="inicio.html">Início</a></center>
			</form>
		</fieldset></div>
	</BODY>
</HTML>
